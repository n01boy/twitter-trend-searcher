apply plugin: 'application'
apply plugin: 'eclipse'

def defaultEncoding = "UTF-8"
javadoc.options.encoding=defaultEncoding
javadoc.options.charSet="UTF-8"
tasks.withType(AbstractCompile) each { it.options.encoding = defaultEncoding }
compileTestJava {
    options.encoding = defaultEncoding
}

repositories {
    mavenCentral()
    maven(){
        url "http://www.atilika.org/nexus/content/repositories/atilika"
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "eu.appsatori:gradle-fatjar-plugin:0.3"
    }
}

apply plugin: "eu.appsatori.fatjar"
dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.twitter4j:twitter4j-core:4.0.4'
    compile 'org.twitter4j:twitter4j-stream:4.0.4'
    compile 'org.slf4j:slf4j-api'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.atilika.kuromoji:kuromoji:0.7.7'

    testCompile('junit:junit:4.11') {
        transitive = false
    }
}

fatJar {
    baseName = "twitter-trend"
    manifest {
        attributes("Main-Class": "jp.ad.iij.nakam.TwitterSearcher")
    }
}